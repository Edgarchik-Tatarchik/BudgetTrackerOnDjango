{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-4">

      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
          <h6 class="m-0 font-weight-bold text-primary">Calculator</h6>

          <button class="btn btn-sm btn-secondary dark_mode_btn">
            <i class="fa fa-moon-o"></i>
          </button>
        </div>


        <div class="card-body">


          <div class="display bg-light p-3 rounded mb-3">

            <div class="d-flex justify-content-between align-items-center mb-2">
              <p id="history" class="small text-muted m-0">
                <i class="fa fa-history"></i> History
              </p>
            </div>

            <h2 id="result" class="text-right m-0" style="min-height: 40px;"></h2>

          </div>

          <div class="btn-group d-flex mb-2">
            <button class="btn btn-danger flex-fill" id="clear">C</button>
            <button class="btn btn-warning flex-fill" id="delete_single_num">DEL</button>
            <button class="btn btn-secondary flex-fill" data-btn="normal">/</button>
            <button class="btn btn-secondary flex-fill" data-btn="normal">*</button>
          </div>

          <div class="btn-group d-flex mb-2">
            <button class="btn btn-light flex-fill" data-btn="normal">7</button>
            <button class="btn btn-light flex-fill" data-btn="normal">8</button>
            <button class="btn btn-light flex-fill" data-btn="normal">9</button>
            <button class="btn btn-secondary flex-fill" data-btn="normal">-</button>
          </div>

          <div class="btn-group d-flex mb-2">
            <button class="btn btn-light flex-fill" data-btn="normal">4</button>
            <button class="btn btn-light flex-fill" data-btn="normal">5</button>
            <button class="btn btn-light flex-fill" data-btn="normal">6</button>
            <button class="btn btn-secondary flex-fill" data-btn="normal">+</button>
          </div>

          <div class="btn-group d-flex mb-2">
            <button class="btn btn-light flex-fill" data-btn="normal">1</button>
            <button class="btn btn-light flex-fill" data-btn="normal">2</button>
            <button class="btn btn-light flex-fill" data-btn="normal">3</button>
            <button class="btn btn-light flex-fill" data-btn="normal">.</button>
          </div>

          <div class="btn-group d-flex">
            <button class="btn btn-light flex-fill" data-btn="normal">0</button>
            <button class="btn btn-light flex-fill" data-btn="normal">00</button>
            <button class="btn btn-success flex-fill" id="equalTo">=</button>
          </div>

        </div>


      </div>

    </div>
  </div>
</div>

<script src="{% static 'budget_app/js/calculator.js' %}"></script>

{% endblock %}
