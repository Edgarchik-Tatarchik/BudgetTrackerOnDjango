{% extends 'base.html' %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800 text-center">Goals</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3 text-center">
                    <h6 class="m-0 font-weight-bold text-primary">Add New Goal</h6>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" name="add_goal" class="btn btn-primary">Add Goal</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3 text-center">
                    <h6 class="m-0 font-weight-bold text-primary">Your Goals</h6>
                </div>
                <div class="card-body">
                    {% for goal in goals %}
                    <form method="POST" class="mb-2">
                        {% csrf_token %}
                        <input type="hidden" name="goal_id" value="{{ goal.id }}">
                        <div class="form-check d-flex align-items-center justify-content-between">
                            <div>
                                <input class="form-check-input" type="checkbox" name="goal_checkbox" id="goal{{ goal.id }}">
                                <label class="form-check-label" for="goal{{ goal.id }}">
                                    {{ goal.title }} (Target: Â¥{{ goal.target_amount }})
                                </label>
                            </div>
                            <button type="submit" name="complete_goal" class="btn btn-success btn-sm">Complete</button>
                        </div>
                    </form>
                    {% empty %}
                    <p class="text-center">No goals yet. Add one above!</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
