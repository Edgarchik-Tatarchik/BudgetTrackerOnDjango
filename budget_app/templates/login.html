{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link
      href="{% static 'budget_app/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'budget_app/css/sb-admin-2.min.css' %}"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>

                <form method="POST" class="user">
                  {% csrf_token %}
                  
                  <div class="form-group">{{ form.username }}</div>

                  <div class="form-group">{{ form.password }}</div>

                  <button
                    type="submit"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Login
                  </button>

                  {% if form.errors %}
                  <p class="text-danger text-center mt-3">
                    Invalid username or password
                  </p>
                  {% endif %}
                </form>

                <hr />
                <div class="text-center">
                  <a class="small" href="{% url 'budget_app:password_change' %}">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="{% url 'budget_app:register' %}"
                    >Create an Account!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'budget_app/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'budget_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'budget_app/js/sb-admin-2.min.js' %}"></script>
  </body>
</html>
